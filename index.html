<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BeeHive</title>
	<link rel="shortcut icon" href="frontend/img/favicon.png" type="image/png">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="frontend/css/all.min.css">
	<link rel="stylesheet" href="frontend/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="frontend/css/owl.carousel.css">
	<link rel="stylesheet" href="frontend/css/magnific-popup.css">
	<link rel="stylesheet" href="frontend/css/animate.css">
	<link rel="stylesheet" href="frontend/css/meanmenu.min.css">
	<link rel="stylesheet" href="frontend/css/main.css">
	<link rel="stylesheet" href="frontend/css/responsive.css">
	<link rel="stylesheet" href="frontend/css/spapp.css">
</head>

<body>
	<div class="loader"><div class="loader-inner"><div class="circle"></div></div></div>

	<!-- Header -->
	<header class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<div class="main-menu-wrap">
						<div class="site-logo"><a href="#dashboard"><img src="frontend/img/logo.png" alt="BeeHive logo"></a></div>
						<nav class="main-menu">
							<ul class="d-flex justify-content-center flex-wrap gap-2">
								<li><a href="#dashboard">Home</a></li>
								<li><a href="#shop">Shop</a></li>
								<li><a href="#blog">Blog</a></li>
								<li><a href="#about">About</a></li>
								<li><a href="#contact">Contact</a></li>
								<li><a href="#cart"><i class="fas fa-shopping-cart"></i></a></li>
								<li><a href="#orders"><i class="fas fa-bell"></i></a></li>
								<li><a href="#profile"><i class="fas fa-user"></i></a></li>
								<li><a href="#adminpanel">Admin</a></li>
							</ul>

							<div class="auth-buttons" id="auth-links">
								<a class="btn btn-register" href="#register">Register</a>
								<a class="btn btn-login" href="#login">Login</a>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!--  SPAPP -->
	<main id="spapp" role="main">
		<section id="dashboard" data-load="frontend/views/dashboard.html"></section>
		<section id="login" data-load="frontend/views/login.html"></section>
		<section id="register" data-load="frontend/views/register.html"></section>
		<section id="shop" data-load="frontend/views/shop.html"></section>
		<section id="cart" data-load="frontend/views/cart.html"></section>
		<section id="checkout" data-load="frontend/views/checkout.html"></section>
		<section id="orders" data-load="frontend/views/orders.html"></section>
		<section id="orders_single" data-load="frontend/views/orders_single.html"></section>
		<section id="blog" data-load="frontend/views/blog.html"></section>
		<section id="blog1" data-load="frontend/views/blog1.html"></section>
		<section id="about" data-load="frontend/views/about.html"></section>
		<section id="contact" data-load="frontend/views/contact.html"></section>
		<section id="product1" data-load="frontend/views/product1.html"></section>
		<section id="profile" data-load="frontend/views/profile.html"></section>
		<section id="adminpanel" data-load="frontend/views/adminpanel.html"></section>
	</main>

	<!-- Footer -->
	<footer class="footer-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="footer-box about-widget">
						<h2 class="widget-title">About us</h2>
						<p>At BeeHive, we produce high-quality organic honey while preserving the harmony between bees and nature.</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="footer-box get-in-touch">
						<h2 class="widget-title">Get in Touch</h2>
						<ul>
							<li>71000 Sarajevo, Bosnia and Herzegovina</li>
							<li>support@beehive.com</li>
							<li>+00 111 222 3333</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Scripts (jQuery First, then Bootstrap & Plugins) -->
	<script src="frontend/js/jquery.min.js"></script>
	<script src="frontend/bootstrap/js/bootstrap.min.js"></script>
	<script src="frontend/js/jquery.countdown.js"></script>
	<script src="frontend/js/jquery.isotope-3.0.6.min.js"></script>
	<script src="frontend/js/waypoints.js"></script>
	<script src="frontend/js/owl.carousel.min.js"></script>
	<script src="frontend/js/jquery.magnific-popup.min.js"></script>
	<script src="frontend/js/jquery.meanmenu.min.js"></script>
	<script src="frontend/js/jquery.spapp.min.js"></script>
	<script src="frontend/js/sticker.js"></script>
	<script src="frontend/js/main.js"></script>
	<script src="frontend/js/script.js"></script> 


	<script>
		var app = $.spapp({
			defaultView: "#dashboard",
			templateDir: "./frontend/views/"
		});
	
		app.route({
			view: "shop",
			load: "shop.html",
			onCreate: function () {
				if (typeof setupShopInteractions === 'function') {
					setTimeout(setupShopInteractions, 0);
				}
			}
		});
	
		app.run(); 
	</script>

</body>
</html>
