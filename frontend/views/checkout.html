                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="billing-address-form">

                                                <p><input type="text" placeholder="First Name"></p>
                                                <p><input type="text" placeholder="Last Name"></p>
                                                <p><input type="email" placeholder="Email"></p>
                                                <p><input type="tel" placeholder="Phone"></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card single-accordion">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                            Shipping Address
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="shipping-address-form">
                                            <form action="index.html">
                                                <p><input type="text" placeholder="Country"></p>
                                                <p><input type="text" placeholder="City"></p>
                                                <p><input type="text" placeholder="Postal Code"></p>
                                                <p><input type="text" placeholder="Address"></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card single-accordion">
                                <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                            Card Details
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="card-details-form">

                                                <p><input type="text" placeholder="Card Number"></p>
                                                <p><input type="text" placeholder="Expiration Date"></p>
                                                <p><input type="text" placeholder="CVV Code"></p>
