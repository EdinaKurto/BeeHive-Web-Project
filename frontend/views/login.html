<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="login-section" class="content-section" style="display:block;">
    <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box shadow-lg">
            <div class="login-left-box"><img src="frontend/img/breadcrumb-bg.jpg" alt="Honey Image"></div> 
            <div class="login-right-box">
                <div class="login-header-text text-center">
                    <h2>Welcome Back!</h2>
                    <p>"Pure Honey, Happy Bees, Organic Harmony!"</p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="login-input form-control" placeholder="Enter your email" required>
                        <small id="emailError" class="text-danger" style="display:none;">Invalid email format</small>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="login-input form-control" placeholder="Enter password" required>
                        <small id="passwordError" class="text-danger" style="display:none;">Password must be at least 6 characters</small>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="login-forgot"><a href="#">Forgot Password?</a></div>
                    </div>
                    <div><button type="submit" class="btn login-btn w-100 text-center">Login</button></div>
                </form>
                <small>Not a member? <a class="login-register-link" href="#register">Register now</a></small>
            </div> 
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
