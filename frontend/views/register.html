<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-box shadow-lg">
            <div class="register-left-box"><img src="frontend/img/breadcrumb-bg.jpg" alt="Honey Image"></div> 
            <div class="register-right-box">
                <div class="register-header-text text-center">
                    <h2>Welcome!</h2>
                    <p>"Pure Honey, Happy Bees, Organic Harmony!"</p>
                </div>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" class="register-input form-control" placeholder="Enter your email" required>
                        <small id="register-email-error" class="text-danger" style="display:none;">Invalid email format</small>
                    </div>
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Username</label>
                        <input type="text" id="register-username" class="register-input form-control" placeholder="Choose a username" required>
                        <small id="register-username-error" class="text-danger" style="display:none;">Username must be at least 3 characters</small>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" id="register-password" class="register-input form-control" placeholder="Enter password" required>
                        <small id="register-password-error" class="text-danger" style="display:none;">Password must be at least 6 characters</small>
                    </div>
                    <div class="mb-3">
                        <label for="register-confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="register-confirm-password" class="register-input form-control" placeholder="Confirm password" required>
                        <small id="register-confirm-password-error" class="text-danger" style="display:none;">Passwords do not match</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn register-btn w-100 text-center">Register</button>
                    </div>
                </form>
                <small>Already a member? <a class="register-login-link" href="#login">Login now</a></small>
            </div> 
        </div>
    </div>
    
</body>
</html>
